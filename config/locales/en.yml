    quote: "Luxury must be comfortable, otherwise it is not luxury."
    catalog: "Catalog"
    title_1: "Fashion"
    text_1: "Fashion is not necessarily about labels. It’s not about brands. It’s about something else that comes from within you"
    title_2: "Be yourself"
    text_2: "Don't be too zealous when choosing clothes: the most stylish people look like they don't put any effort into their own appearance. Ultimately, style comes down to self-expression, and I don't think anything can look really terrible on a person who is sincere with himself."
    title_3: "Be happy"
    text_3: "Fashion doesn't just make people beautiful, it makes them happy."

